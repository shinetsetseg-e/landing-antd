
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>TND DebtPro - Advanced Loan Recovery Cockpit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary: #2563eb;
        --base-dark: #020617;
        --base-light: #fdfdfe;
      }
      
      html {
        scroll-behavior: smooth;
        /* Scroll snap only on larger desktop screens for accessibility */
        scroll-snap-type: none;
      }

      @media (min-width: 1280px) {
        html {
          scroll-snap-type: y proximity;
        }
        section {
          scroll-snap-align: start;
          scroll-snap-stop: always;
        }
      }

      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
      }

      body.dark {
        background-color: var(--base-dark);
        color: #fff;
      }

      body.light {
        background-color: var(--base-light);
        color: #0f172a;
      }

      .font-sans {
        letter-spacing: -0.015em;
        line-height: 1.5;
      }

      .gradient-text-hero {
        background: linear-gradient(to bottom, #ffffff 20%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .light .gradient-text-hero {
        background: linear-gradient(to bottom, #0f172a 20%, #64748b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-card-pro {
        backdrop-filter: blur(24px) !important;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .glass-card-pro {
        background: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
      }

      .light .glass-card-pro {
        background: rgba(255, 255, 255, 0.8) !important;
        border: 1px solid rgba(37, 99, 235, 0.1) !important;
      }

      .grid-bg-complex {
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse at center, black 10%, transparent 90%);
      }
      @media (min-width: 768px) {
        .grid-bg-complex { background-size: 80px 80px; }
      }

      .dark .grid-bg-complex {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.06) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.06) 1px, transparent 1px);
      }

      .light .grid-bg-complex {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.04) 1px, transparent 1px);
      }

      .section-fullscreen {
        min-height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        position: relative;
        overflow: hidden;
      }
      @media (min-width: 768px) {
        .section-fullscreen { padding: 100px 40px; }
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes scroll-spark {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(200%); }
      }
      .animate-scroll-spark {
        animation: scroll-spark 2s cubic-bezier(0.16, 1, 0.3, 1) infinite;
      }

      /* Fix for Recharts on small screens */
      .recharts-responsive-container {
        min-height: 200px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.1?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.36.0",
    "antd": "https://esm.sh/antd@5.24.0?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "@ant-design/icons": "https://esm.sh/@ant-design/icons@5.6.1?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="antialiased font-sans dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
