
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TND DebtPro - Advanced Loan Recovery Cockpit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --base-dark: #020617;
        --base-light: #f8fafc;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-smoothing: grayscale;
      }

      body.dark {
        background-color: var(--base-dark);
        color: #fff;
      }

      body.light {
        background-color: var(--base-light);
        color: #0f172a;
      }

      .font-sans {
        letter-spacing: -0.01em;
        line-height: 1.6;
      }

      .gradient-text-hero {
        background: linear-gradient(to bottom right, #ffffff 30%, #3b82f6 70%, #60a5fa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
      }
      
      .light .gradient-text-hero {
        background: linear-gradient(to bottom right, #0f172a 30%, #2563eb 70%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-card-pro {
        backdrop-filter: blur(40px) !important;
        transition: transform 0.3s ease, opacity 0.3s ease, border-color 0.3s ease;
        will-change: transform, opacity;
      }

      .dark .glass-card-pro {
        background: rgba(255, 255, 255, 0.02) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7) !important;
      }

      .light .glass-card-pro {
        background: rgba(255, 255, 255, 0.85) !important;
        border: 1px solid rgba(37, 99, 235, 0.12) !important;
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.02),
          0 4px 6px -4px rgba(0, 0, 0, 0.02),
          0 30px 60px -12px rgba(37, 99, 235, 0.08) !important;
      }

      .navbar-island {
        border-radius: 24px;
        border: 1px solid transparent;
        backdrop-filter: blur(20px);
        will-change: transform, scale;
      }

      .stage-glow {
        background: radial-gradient(50% 50% at 50% 50%, rgba(37, 99, 235, 0.12) 0%, transparent 100%);
      }

      .grid-bg-complex {
        background-size: 80px 80px;
        mask-image: radial-gradient(ellipse at center, black 10%, transparent 80%);
      }

      .dark .grid-bg-complex {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.07) 1px, transparent 1px);
      }

      .light .grid-bg-complex {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.04) 1px, transparent 1px);
      }

      .ant-btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4) !important;
        height: 52px !important;
        padding: 0 32px !important;
        border-radius: 14px !important;
        font-weight: 800 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.1em !important;
        font-size: 11px !important;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) !important;
      }
      
      .ant-btn-primary:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 20px 40px -10px rgba(37, 99, 235, 0.5) !important;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
      }

      .floating-orb {
        position: absolute;
        filter: blur(150px);
        border-radius: 50%;
        z-index: -1;
        opacity: 0.25;
        will-change: transform;
      }

      .dark .ant-segmented {
        background: rgba(255, 255, 255, 0.05) !important;
      }
      .dark .ant-segmented-item-selected {
        background: #2563eb !important;
        color: white !important;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3) !important;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .section-fullscreen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 0;
      }
    </style>
